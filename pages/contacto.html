                    <input type="number" placeholder="Celular"/>

                    name="" 
                    id="" 
                    cols="30" 
                    rows="10" 
                    placeholder="¿Cómo te puedo ayudar?"
                ></textarea> 
                <input type="submit" value="Enviar" class="btn"/>
            </form>
